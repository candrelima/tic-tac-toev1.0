<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="text/html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>

<body>
    <div id="main-div-1">
        <h1>TIC-TAC-TOE<sub style="font-size:1.2rem;"><em>v1.0</em></sub></h1>
        <div>
            <div id="1" class="small-square">-</div>
            <div id="2" class="small-square">-</div>
            <div id="3" class="small-square">-</div>
        </div>
        <div>
            <div id="4" class="small-square">-</div>
            <div id="5" class="small-square">-</div>
            <div id="6" class="small-square">-</div>
        </div>
        <div>
            <div id="7" class="small-square">-</div>
            <div id="8" class="small-square">-</div>
            <div id="9" class="small-square">-</div>
        </div>
        <div id="id-score">
            <!-- <div id="X-score5"></div>
            <div id="X-score4"></div>
            <div id="X-score3"></div>
            <div id="X-score2"></div>
            <div id="X-score1"></div> -->
            <label class="score">0 - SCORE - 0</label>
            <!-- <div id="0-score1"></div>
            <div id="0-score2"></div>
            <div id="0-score3"></div>
            <div id="0-score4"></div>
            <div id="0-score5"></div> -->
        </div>
        <div id="id-player">
            <label class="playertime"> PLAYER CHANCE - X</label>
        </div>
        <div id="id-winner">
            <label class="winner">WINNER - </label>
            <!-- <label id="winner-player"></label> -->
        </div>
        <div id="id-restart">
            <button class="restart">RESTART</button>
            <button class="set">SET 0</button>
        </div>
        <div id="main-div-2">
            <div id="linkedin">
                <a href="#">LinkedIn</a>
            </div>
            <div id="instagram">                
                <a href="#">Instagram</a>
            </div>
            <div id="github">                
                <a href="#">GitHub</a>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
